<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Project Tracker</title>
</head>
<body>
    <header class="bg-dark text-white text-center p-3">
        <h1>Project Tracker</h1>
    </header>

    <main class="container-fluid mt-3">
        <section class="project-list">
            <h2>Projects</h2>
            <ul class="list-group">
                <li class="list-group-item">
                    <a href="#" class="project-link" data-project-id="0">
                        <h3>Project 1</h3>
                        <p>Description of Project 1</p>
                        <span class="project-status badge badge-primary">In Progress</span>
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="#" class="project-link" data-project-id="1">
                        <h3>Project 2</h3>
                        <p>Description of Project 2</p>
                        <span class="project-status badge badge-success">Completed</span>
                    </a>
                </li>
                <!-- Add more project items as needed -->
            </ul>
        </section>

        <section class="project-details">
            <h2>Project Details</h2>
            <div class="details-container bg-light p-3">
                <p>Select a project to view details.</p>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2023 Project Tracker</p>
    </footer>

    <button class="toggle-dark-mode-btn">Toggle Dark Mode</button>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
